<div>
  <ol>
    <li>
      Business Unit:
    </li>
    <li [ngClass]="{'selected': (selected | async) === ''}" (click)="selectBu('')">
      All
    </li>
    <li
      *ngFor="let bu of buList | async"
      [ngClass]="{'selected': (selected | async) === bu.Name}"
      (click)="selectBu(bu.Name)">
      {{ bu.Name }}
    </li>
  </ol>
</div>
