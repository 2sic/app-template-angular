<div>
  Select Business Unit:
  <a routerLink="/examples/team" routerLinkActive="selected" [routerLinkActiveOptions]="{exact: true}">
    All
  </a>
  @for (businessUnit of businessUnits$ | async; track businessUnit) {
    <a [routerLink]="'/examples/team/' + businessUnit.Name" routerLinkActive="selected">
      | {{ businessUnit.Name }}
    </a>
  }
</div>
