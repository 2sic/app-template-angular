<div>
  Select Business Unit:
  <a routerLink="/examples/team" routerLinkActive="selected" [routerLinkActiveOptions]="{exact: true}">
    All
  </a>
  <a *ngFor="let businessUnit of businessUnits$ | async" [routerLink]="'/examples/team/' + businessUnit.Name" routerLinkActive="selected">
    | {{ businessUnit.Name }}
  </a>
</div>
